name: Actualizar datos financieros

on:
  schedule:
    # Ejecuta todos los d√≠as a las 16:00 UTC (ajusta horario si quer√©s)
    - cron: '0 16 * * *'
  workflow_dispatch:  # Para poder ejecutarlo manualmente

jobs:
  update-stock:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        persist-credentials: false  # Necesario para usar token personalizado

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install yfinance pandas

    - name: Ejecutar script Actual_Stock.py
      run: python Actual_Stock.py

    - name: Commit y push cambios
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "üìà Actualizaci√≥n diaria autom√°tica"
        file_pattern: "Actual_Stock.csv"
        branch: main  # Cambia si usas otra rama
        author_name: "github-actions"
        author_email: "github-actions@github.com"
